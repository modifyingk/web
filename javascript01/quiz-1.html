<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-size:1.2em;
        }
    </style>
</head>
<body>
    <h2>4의 배수일까 아닐까</h2>

    <script>
        var num = prompt("숫자를 입력하시오.");
        if(num !== null) {
            if(num % 4 === 0) {
                document.write(num + "는 4의 배수입니다.");
            } else {
                document.write(num + "는 4의 배수가 아닙니다.");
            }
        }
    </script>
</body>
</html>
