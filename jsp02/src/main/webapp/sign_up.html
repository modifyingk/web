<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<br>
		<h2>회원가입</h2> <br>
		<form action="sign_up.jsp">
			<table class="table">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="user_id" class="form-control"></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="user_pw" class="form-control"></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="user_name" class="form-control"></td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="tel" name="user_tel" class="form-control"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-dark">회원가입</button>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
