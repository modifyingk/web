<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("비교할 첫 번째 숫자");
        var num2 = prompt("비교할 두 번째 숫자");

        function numCompare(num1, num2) {
            if(num1 === num2) {
                alert(num1 + "(와)과 "+ num2 + "는 같습니다.");
            } else if(num1 > num2) {
                alert(num1 + "(이)가 " + num2 + "보다 큽니다.")
            } else {
                alert(num2 + "(이)가 " + num1 + "보다 큽니다.")
            }
        }
        
        numCompare(num1, num2);
    </script>
</body>
</html>
