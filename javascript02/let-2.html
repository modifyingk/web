<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function calcSum(n) {
            sum = 0;
            for(let i = 0; i < n + 1; i++) {
                sum += i;
            }
        }
        calcSum(10);
        console.log(sum);
    </script>
</body>
</html>
