<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function calcSum(n) {
            var sum = 0;
            for(let i = 1; i <= n; i++) {
                sum += i;
            }
            document.write("1부터 " + n + "까지 더하면 " + sum);
        }

        var userNumber = prompt("얼마까지 더할까요?");
        if(userNumber !== null) {
            calcSum(parseInt(userNumber));
        }
    </script>
</body>
</html>
