<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        nav ul {
            list-style-type: none;
        }
        nav ul li {
           border: 1px solid;
           padding: 20px;
           margin: 0 20px;
           display: inline-block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>menu 1</li>
            <li>menu 2</li>
            <li>menu 3</li>
            <li>menu 4</li>
        </ul>
    </nav>
</body>
</html>
