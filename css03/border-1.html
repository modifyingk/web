<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            margin: 20px;
            width: 30%;
            height: 100px;
        }
        #box1 {
            border-style: solid;
        }
        #box2 {
            border-style: dotted;
        }
        #box3 {
            border-style: dashed;
        }
        #box4 {
            border-style: double;
        }
        #box5 {
            border-style: groove;
        }
        #box6 {
            border-style: inset;
        }
        #box7 {
            border-style: outset;
        }
        #box8 {
            border-style: ridge;
        }
    </style>
</head>
<body>
    <div id="box1">실선 테두리</div>
    <div id="box2">점선 테두리</div>
    <div id="box3">짧은 직선 테두리</div>
    <div id="box4">이중선 테두리</div>
    <div id="box5">groove 테두리</div>
    <div id="box6">inset 테두리</div>
    <div id="box7">outset 테두리</div>
    <div id="box8">ridge 테두리</div>
</body>
</html>
