<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 2px solid;
            margin: 20px;
            width: 200px;
            height: 100px;
        }
        #round1 {
            border-radius: 50px / 30px;
        }
        #round2 {
            border-bottom-right-radius : 50% 30%;
        }
        #round3 {
            border-top-left-radius: 50px 30px;
        }
        #round4 {
            border-bottom-left-radius: 30px;
        }
    </style>
</head>
<body> 
    <div id="round1"></div>
    <div id="round2"></div>
    <div id="round3"></div>
    <div id="round4"></div>
</body>
</html>
