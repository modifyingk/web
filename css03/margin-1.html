<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width:200px;
            height:100px;
            display:inline-block;
            border:1px solid #222;
        }
        #margin1 {
            margin: 50px;   /* 상하좌우 모두 50px */
        }
        #margin2 {
            margin: 30px 50px;  /* 위아래 30px, 좌우 50px */
        }
        #margin3 {
            margin: 30px 20px 50px; /* 위 30px 좌우 20px 아래 50px */
        }
        #margin4 {
            margin: 30px 50px 30px 50px;    /* 위아래 30px 좌우 50px */
        }
    </style>
</head>
<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
</body>
</html>
