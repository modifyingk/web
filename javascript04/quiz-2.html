<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		form {
		  margin-bottom:30px;
		}
		input[type="text"] {
		  width:30px;
		  height:20px;
		  text-align: center;
		}
		button {
		  margin-left:10px;
		}
		table {
		  width:300px;      
		}
		table, td {
		  border:1px solid #ccc;
		  border-collapse: collapse;
		}
		td {
		  padding:10px;
		}
	  </style>
</head>
<body>
	<form>
		<input type="text" id="rCount">행 
		<input type="text" id="cCount">열    
		<button onclick="drawTable(); return false;">작성</button>
	  </form>
	  <div id="contents"></div>
	
	<script>
		function drawTable() {
			var row = document.getElementById("rCount").value;
			var col = document.getElementById("cCount").value;
			var tableList = document.getElementById("contents");

			var newTable = document.createElement("table");
			for(i = 0; i < row; i++) {
				var newRow = document.createElement("tr");
				for(j = 0; j < col; j++) {
					var newCol = document.createElement("td");
					var txtNode = document.createTextNode(i + ", " + j);
					newCol.appendChild(txtNode);
					newRow.appendChild(newCol);
				}
				newTable.appendChild(newRow);
			}
			tableList.appendChild(newTable);
		}
	</script>
</body>
</html>
