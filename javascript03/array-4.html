<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // slice() 메서드
        var colors = ["red", "green", "blue", "white", "black"];
        var colors2 = colors.slice(2);
        document.write(colors2);
        document.write("<br>");
        
        var colors3 = colors.slice(2, 4);
        document.write(colors3);
    </script>
</body>
</html>
