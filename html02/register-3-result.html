<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li><label>아이디 <input type="text" placeholder="4자 ~ 10자사이, 공백없이" autofocus required></label></li>
                <li><label>이메일 <input type="emmail" required></label></li>
                <li><label>비밀번호 <input type="password" placeholder="문자와 숫자, 특수 기호 포함" required></label></li>
                <li><label>비밀번호 확인 <input type="password" required></label></li>
                <li>
                    <label for="path">가입 경로</label>
                    <select id="path">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns">SNS</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mail" value="yes">메일 수신
            <input type="radio" name="mail" value="no" checked>메일 수신 안 함
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
