<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            width: 350px;
            border: 5px dashed;
            padding: 20px;
            margin: 20px;
            background-color: orange;
        }
        #clip-border {
            background-clip: border-box;
        }
        #clip-padding {
            background-clip: padding-box;
        }
        #clip-content {
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div class="container" id="clip-border">
        <h2>레드향</h2>
        <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    </div>
    <div class="container" id="clip-padding">
        <h2>레드향</h2>
        <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    </div>
    <div class="container" id="clip-content">
        <h2>레드향</h2>
        <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    </div>
</body>
</html>
