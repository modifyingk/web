<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            margin: 10px;
        }
        .grad1 {
            background: radial-gradient(yellow, white, orange);
        }
        .grad2 {
            background: radial-gradient(yellow, white 10%, orange 60%);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
