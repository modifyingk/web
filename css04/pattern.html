<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
			width:500px;
			height:300px;
			border:1px solid #222;
			border-radius:10px;
            margin-bottom:30px;
		}
        .grad1 {
            background: repeating-linear-gradient(white, white 20px, #ccc 20px, #ccc 40px);
        }
        .grad2 {
            background: repeating-radial-gradient(circle, white, white 10%, #ccc 10%, #ccc 20%);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
	<div class="grad2"></div>
</body>
</html>
